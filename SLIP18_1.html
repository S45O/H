<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Transformation Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }

    img {
      width: 250px;
      height: auto;
      border: 4px solid #333;
      border-radius: 10px;
      transition: transform 1s ease;
    }

    /* Apply 2D Transformations on hover */
    img:hover {
      transform: rotate(20deg) scale(1.2) skew(5deg, 5deg);
    }
  </style>
</head>
<body>

  <img src="https://via.placeholder.com/250" alt="Sample Image">

</body>
</html>
