<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: darkblue;
    }

    .form-container {
      height: auto;
      width: 400px;
      margin: auto;
      padding: 20px;
      background-color: lightskyblue;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      color: black;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-options,
    .subjects {
      margin-top: 5px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <h1>Registration Page</h1>
  <div class="form-container">
    <form>
      <!-- Name Fields -->
      <label>First Name:</label>
      <input type="text" name="firstname" size="15">

      <label>Middle Name:</label>
      <input type="text" name="middlename" size="15">

      <label>Last Name:</label>
      <input type="text" name="lastname" size="15">

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </div>

      <!-- Course -->
      <label>Course:</label>
      <select name="course">
        <option value="">Select Course</option>
        <option value="BSC">BSC Comp.Sci</option>
        <option value="MSC">MSC Comp.Sci</option>
        <option value="MBA">MBA</option>
      </select>

      <!-- Subjects -->
      <label>Subjects:</label>
      <div class="subjects">
        <input type="checkbox" name="sub" value="AI"> AI
        <input type="checkbox" name="sub" value="ADWT"> ADWT
        <input type="checkbox" name="sub" value="AOS"> AOS
        <input type="checkbox" name="sub" value="PPL"> PPL
        <input type="checkbox" name="sub" value="RM"> RM
        <input type="checkbox" name="sub" value="FINANCE"> FINANCE
        <input type="checkbox" name="sub" value="MARKETING"> MARKETING
      </div>

      <!-- Date -->
      <label>Date of Birth:</label>
      <input type="date" name="dob">

      <!-- Phone -->
      <label>Phone:</label>
      <input type="text" name="countrycode" value="+91" size="2">

      <label>Address:</label>
      <input type="text" name="address" size="50">

      <!-- Email -->
      <label>Email Id:</label>
      <input type="email" name="email">

      <!-- Search -->
      <label>Search:</label>
      <input type="search" name="search">

      <!-- Submit Button -->
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
