<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Example</title>
  <style>
    /* Outer Box */
    .outer-box {
      width: 300px;
      height: 300px;
      background-color: orange;
      border: 3px solid black;
      margin: 50px auto;
      padding: 40px;
      box-sizing: border-box;
    }

    /* Inner Box */
    .inner-box {
      background-color: yellow;
      border: 3px solid black;
      width: 200px;
      height: 200px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    /* Text Boxes */
    .text-box {
      border: 2px solid black;
      background-color: yellow;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="inner-box">
      <div class="text-box">M.Sc (Computer Sci)</div>
      <div class="text-box">Academic Year<br>2023-24</div>
    </div>
  </div>

</body>
</html>
