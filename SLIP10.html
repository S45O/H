<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transition Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5fa;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #004aad;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .box {
      width: 120px;
      height: 120px;
      background-color: #007bff;
      border-radius: 10px;
      display: inline-block;
      transition-property: background-color, transform, width, height;
      transition-duration: 1s;
      transition-timing-function: ease-in-out;
      transition-delay: 0s;
    }

    /* Different delays and durations for each box */
    .box:nth-child(2) {
      transition-duration: 2s;
      transition-delay: 0.5s;
      background-color: #28a745;
    }

    .box:nth-child(3) {
      transition-duration: 3s;
      transition-delay: 1s;
      background-color: #ffc107;
    }

    /* Hover effect: color, size, and rotation */
    .box:hover {
      background-color: #ff4757;
      transform: rotate(360deg) scale(1.2);
      width: 150px;
      height: 150px;
    }

    p {
      margin-top: 30px;
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>CSS Transition, Duration, and Delay Example</h2>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <p>Hover over the boxes to see transition effects with different durations and delays.</p>
</body>
</html>
