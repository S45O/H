<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Highlight input when focused */
    input:focus, select:focus, textarea:focus {
      border-color: #2196f3;
      box-shadow: 0 0 8px #2196f3;
      outline: none;
    }

    /* Highlight invalid input fields */
    input:invalid {
      border-color: red;
    }

    /* Valid input fields */
    input:valid {
      border-color: green;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    small {
      color: gray;
      display: block;
      margin-top: 3px;
      font-size: 12px;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <small>* Required</small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <small>* Valid email required</small>

      <label for="contact">Contact No:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required>
      <small>* Must be 10 digits</small>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

      <div class="btn-container">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      alert("Registration Successful!");
      return true;
    }
  </script>

</body>
</html>
