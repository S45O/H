<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Table Styling</title>
  <style>
    /* Container */
    .container {
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Table styling similar to Bootstrap .table */
    .table {
      width: 100%;
      border-collapse: collapse; /* remove double borders */
      margin-bottom: 1rem;
      color: #212529;
    }

    .table th,
    .table td {
      padding: 12px;          /* light padding */
      border-top: 1px solid #dee2e6; /* horizontal dividers */
      text-align: left;
    }

    .table thead th {
      border-bottom: 2px solid #dee2e6;
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9; /* alternate row color */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>User Information Table</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rahul</td>
        <td>Sharma</td>
        <td>rahul.sharma@example.com</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>Patil</td>
        <td>priya.patil@example.com</td>
      </tr>
      <tr>
        <td>Neha</td>
        <td>Deshmukh</td>
        <td>neha.deshmukh@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
